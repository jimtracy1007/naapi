<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAAPI</title>
    <script src="../dist/naapi.umd.js"></script>
    <script>
        window.onload = async () => {
            const naapi = new NAAPI('https://market-api.nostrassets.com');
            const ret = await naapi.lock.getLockList({ page: 1, count: 10 })
            console.log("🚀 ~ window.onload=async ~ ret:", ret)
        }



    </script>
    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');


        if (userName) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `Hello, ${userName}! Welcome to the demo.`; // 潜在的 XSS 漏洞点
        }
    </script>
</head>

<body>
    <h1>NAAPI Demo</h1>
    <div id="message"></div>


</body>

</html>
