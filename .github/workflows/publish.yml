name: Build and Publish to NPM

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: 'yarn'

      - name: Install deps
        run: yarn install

      - name: Build
        run: npm run build

      - name: Check version
        id: version-check
        run: |
          CURRENT=$(node -p "require('./package.json').version")

          # Gracefully get the version from the 'before' commit, suppressing errors
          LAST_PACKAGE_JSON=$(git show ${{ github.event.before }}:package.json 2>/dev/null)
          if [[ -n "$LAST_PACKAGE_JSON" ]]; then
            LAST=$(echo "$LAST_PACKAGE_JSON" | node -p "JSON.parse(require('fs').readFileSync(0)).version")
          else
            LAST=""
          fi

          if [[ "$CURRENT" != "$LAST" ]]; then
            echo "Version changed: '$LAST' -> '$CURRENT'."
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version '$CURRENT' has not changed. Skipping publish."
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if version already published
        id: published-check
        if: steps.version-check.outputs.changed == 'true'
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if npm view $PACKAGE_NAME@$PACKAGE_VERSION version > /dev/null 2>&1; then
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is already published on NPM. Skipping publish."
            echo "published=true" >> $GITHUB_OUTPUT
          else
            echo "Version $PACKAGE_VERSION of $PACKAGE_NAME is not published on NPM. Proceeding to publish."
            echo "published=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish if version changed and not already published
        if: steps.version-check.outputs.changed == 'true' && steps.published-check.outputs.published == 'false'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
